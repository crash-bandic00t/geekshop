{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="slider">
        {% include 'main/menu.html' %}
        <div class="text-slider">
            <form class="form-horizontal" action="{% url 'edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                <input class="form-control" type="submit" value="сохранить">
            </form>
            <button class="btn btn-round form-control last">
                <a href="{% url 'index' %}" class="">
                    на главную
                </a>
            </button>
            <div class="user_avatar"><img src="/media/{{ user.avatar }}"></div>               
        </div>
    </div>

    <div class="featured">
        <div class="featured-menu">
        </div>
    </div>
    
    <div class="clr"></div>

</div>
{% endblock content %}
