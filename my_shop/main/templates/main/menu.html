<div class="header clearfix">
    <a href="index.html" class="logo"></a>
    <ul class="menu">.
        {% for item in menu %}
            <li>
                <a href="{% url item.url %}"
                {% if request.resolver_match.url_name == item.url %}
                class="active"
                {% endif %}
                >
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'edit' %}">редактировать данные</a>
                <a href="{% url 'logout' %}">выйти</a>
            {% else %}
                <a href="{% url 'login' %}">войти</a>
            {% endif %}
            
        </li>
    </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
</div>
