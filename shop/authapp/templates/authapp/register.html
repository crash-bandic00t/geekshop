{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="col-md-4">
    <h2>Регистрация</h2>
    <br>
    <form class="form-horizontal" action="{% url 'authapp:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="зарегистрироваться">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'mainapp:index' %}" class="">
            на главную
        </a>
    </button>
</div>
{% endblock content %}
