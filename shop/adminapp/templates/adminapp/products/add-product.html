{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2 class="mt-3">Добавить продукт</h2>
        <br>
        <div class="row">
            <div class="col-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Добавить">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
