{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        {% for model in apps %}
        {{ model }}
        {% endfor %}
        <h1 class="mt-3">Категории</h1>
        <br>
        <a href="{% url 'adminapp:add-category' %}" class="btn btn-secondary">Добавить</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Наименование</th>
                <th scope="col">Slug</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
                    <tr>
                        <td>{{ cat.name }}</td>
                        <td>{{ cat.slug }}</td>
                        <td class="text-end"><a href="{% url 'adminapp:edit-category' cat.id %}" class="btn btn-outline-secondary btn-sm">Редактировать</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
