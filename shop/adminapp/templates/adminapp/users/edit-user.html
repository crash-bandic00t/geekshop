{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h2 class="mt-3">Изменить пользователя</h2>
        <br>
        <div class="row">
            <div class="col-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Обновить" class="btn btn-secondary">
                    <a href="{% url 'adminapp:delete-user' user.id %}" class="btn btn-danger">Удалить</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
