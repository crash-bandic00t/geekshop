{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
       <h5 class="mt-3">Удалить пользователя <b>{{ user.username}}</b>?</h5>
       <form method="post" action="{% url 'adminapp:delete-user' user.id%}">
            {% csrf_token %}
            <input type="submit" value="Удалить" class="btn btn-danger">
            <a href="{% url 'adminapp:edit-user' user.id %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock content %}
