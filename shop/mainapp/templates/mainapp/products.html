{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
	<div class="details">
		<div class="links clearfix">
			{% include 'mainapp/includes/categories-menu.html' %}
		</div>
		<div class="related">
			<div class="title clearfix">
				<h2>Наши продукты</h2>
			</div>
			<div class="related-products clearfix">
				{% for product in products %}
					<div class="block">
						<a href="{% url 'mainapp:product-detail' product.category.slug product.id %}"><img src="/media/{{ product.image }}" class="product" alt="">
							<div class="text">
								<img src="{% static 'img/icon-hover.png' %}" alt="img">
								<h4>{{ product.name }}</h4>
								<p>{{ product.desc }}</p>
							</div>
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
